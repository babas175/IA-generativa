<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Texto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Texto</h1>
    <form id="generateForm">
      <label for="prompt">Prompt:</label><br>
      <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea><br>
      <button type="submit">Gerar Texto</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("generateForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      
      const prompt = document.getElementById("prompt").value;
      const response = await fetch("http://localhost:3000/generate", { // Altere a porta conforme a sua configuração do back-end
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt })
      });

      const result = await response.text();
      document.getElementById("result").innerText = result;
    });
  </script>
</body>
</html>
